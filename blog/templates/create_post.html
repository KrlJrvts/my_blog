<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center" style="padding-bottom: 5%">
        {% block menu %}
            {% include 'elements/menu.html' %}
        {% endblock %}
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center" style="padding-bottom: 5%">
        <div id="content-container">
            <h1>Create a New Blog Post</h1>
            <form method="post" name="new_post" id="new-post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Title:</label>
                    <input type="text" name="title" id="title" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="paragraph" class="form-label">Paragraph:</label>
                    <textarea name="paragraph" id="paragraph" class="form-control" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="author_name" class="form-label">Author:</label>
                    <input type="text" name="author_name" id="author_name" class="form-control" required>
                </div>
                <div>
                    <button type="submit" form="new_post" class="btn btn-primary">Post</button>
                </div>
            </form>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center" style="padding-bottom: 5%">
        {% block footer %}
            {% include 'elements/footer.html' %}
        {% endblock %}
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>

<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center" style="padding-bottom: 7%">
        {% block menu %}
            {% include 'elements/menu.html' %}
        {% endblock %}
    </div>
</div>

<div class="container w-50">
    <div class="d-flex justify-content-center" style="padding-bottom: 5%">
        <div id="content-container">
            <div class="container-sm mb-5">
                <div class="row">
                    <div class="col-sm fs-1 text-center">
                        <h1>{{ post.title }}</h1>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm fs-3 text-break">
                        <p>{{ post.paragraph }}</p>
                    </div>
                </div>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-sm text-end">
                        <p>{{ post.created_at|date }}</p>
                    </div>
                </div>
            </div>
            <div>
                <div class="container">
                    <div class="row">
                        <div class="col-sm text-end">
                            <button type="submit" form="new-post" class="btn btn-secondary">
                                <a href="{% url 'delete-post' post.id %}" class="text-decoration-none text-white">
                                    Delete
                                </a>
                            </button>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center sticky-bottom" style="padding-bottom: 5%">
        {% block footer %}
            {% include 'elements/footer.html' %}
        {% endblock %}
    </div>
</div>

</body>
</html>

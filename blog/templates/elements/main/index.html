<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
    <div class="d-flex justify-content-center" style="padding-bottom: 5%">
        {% block menu %}
            {% include 'elements/menu.html' %}
        {% endblock %}
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center" style="padding-bottom: 5%">
        <div id="content-container">
            swap elements on the page
            {% block content %}
                {% include 'elements/main/all_posts.html' %}
            {% endblock %}
        </div>
    </div>
</div>

<div class="container">
    <div class="d-flex justify-content-center" style="padding-bottom: 5%">
        {% block footer %}
            {% include 'elements/footer.html' %}
        {% endblock %}
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        $('.menu-item').click(function() {
            let menuItemIndex = $(this).index();
            let articles = $('#content-container .article');

            // Check if the clicked menu item index is within the range of the articles
            if (menuItemIndex >= 0 && menuItemIndex < articles.length) {
                let selectedArticle = articles.eq(menuItemIndex);
                articles.hide();
                selectedArticle.show();
            }
        });

        $('.article').click(function() {
            $('.article').removeClass('active');
            $(this).addClass('active');
        });
    });
</script>

</body>
</html>
